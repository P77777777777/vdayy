<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’– Walentynka ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      width: 320px;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* ukryty komunikat */
    .message {
      display: none;
      font-size: 22px;
      color: #ff4d6d;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="pies.jpg" alt="Piesek">
    <h1>hej oluÅ›, zostaniesz mojÄ… walentynkÄ…? ğŸ’–</h1>

    <div class="buttons" id="buttons">
      <button id="yes">Tak</button>
      <button id="no">Nie</button>
    </div>

<div class="message" id="message">
  ğŸ‰ DZIAÅAM NA ÅšRODKU KARTY ğŸ‰
</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 40;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      message.style.display = "block";
    });
  </script>
</body>
</html>
